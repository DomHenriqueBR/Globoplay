<!DOCTYPE html>
<html>
<head>
    <title>Criar Categoria</title>
</head>
<body>
    <h1>Criar Nova Categoria</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <button type="submit">Salvar</button>
    </form>
    <a href="/categorias/">Voltar</a>
</body>
</html>
