<!DOCTYPE html>
<html>
<head>
    <title>Editar Vídeo</title>
</head>
<body>
    <h1>Editar Vídeo</h1>
    <form method="post">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{ video.titulo }}" required><br><br>
        
        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="5" cols="40" required>{{ video.descricao }}</textarea><br><br>
        
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if video.categoria.id == categoria.id %}selected{% endif %}>
                    {{ categoria.nome }}
                </option>
            {% endfor %}
        </select><br><br>
        
        <button type="submit">Salvar</button>
    </form>
    <a href="/videos/">Voltar</a>
</body>
</html>
