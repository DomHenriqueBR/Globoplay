<!DOCTYPE html>
<html>
<head>
    <title>Editar Categoria</title>
</head>
<body>
    <h1>Editar Categoria</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ categoria.nome }}" required>
        <button type="submit">Salvar</button>
    </form>
    <a href="/categorias/">Voltar</a>
</body>
</html>
